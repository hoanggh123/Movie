<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Tvflix" />
    <meta name="description" content="Tvflix is a popular movie app made by HoangDev ." />
    <link rel="shorcut icon" href="favicon.svg" type="image/x+mxl" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>TvfLix</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">
        <img
          src="assets/images/logo.svg"
          alt="Tvflix home"
          width="140px"
          height="32px"
        />
      </a>
      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name=""
            id=""
            placeholder="Search any movies"
            aria-label="search movies"
            class="search-field"
            autocomplete="off"
            search-field
          />
          <img
            src="assets/images/search.png"
            width="24px"
            height="24px"
            class="leading-icon"
            alt=""
          />
        </div>
        <button class="search-btn" search-close>
          <img
            src="assets/images/close.png"
            width="24px"
            height="24px"
            alt=""
          />
        </button>
      </div>

      <button class="search-btn" search-toggler>
        <img
          class="menu"
          src="assets/images/search.png"
          width="24px"
          height="24px"
          alt="open search box"
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          class="menu"
          width="24px"
          height="24px"
          src="assets/images/menu.png"
          alt="open menu"
        />
        <img
          class="close"
          width="24px"
          height="24px"
          src="assets/images/menu-close.png"
          alt=""
        />
      </button>
    </header>
    <nav class="sidebar" sidebar></nav>
    <div class="overlay" overlay menu-close></div>
    <article class="container" page-content></article>
    <script src="assets/js/global.js" defer></script>
    <script src="assets/js/index.js" type="module"></script>
  </body>
</html>
